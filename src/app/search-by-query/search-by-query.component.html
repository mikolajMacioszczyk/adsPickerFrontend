<div>
    <span class="header">Wpisz zapytanie: </span>

    <mat-form-field class="example-form-field">
        <input matInput [(ngModel)]="query" type="text">
    </mat-form-field>

    <mat-form-field class="custom-select string-select" appearance="fill">
    <mat-label>Wybierz język</mat-label>
    <mat-select [formControl]="lang">
        <mat-option value="pl">Polski</mat-option>
        <mat-option value="en">English</mat-option>
    </mat-select>
    </mat-form-field>

    <mat-form-field class="custom-select numer-select" appearance="fill">
    <mat-label>Ilość</mat-label>
    <mat-select [formControl]="count">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="5">5</mat-option>
        <mat-option value="10">10</mat-option>
        <mat-option value="50">50</mat-option>
        <mat-option value="100">100</mat-option>
    </mat-select>
    </mat-form-field>
    

    <button mat-raised-button class="green" (click)="search()">Wyszukaj</button>
</div>

<div *ngIf="ads.length">
    <table>
        <tr>
            <th>Numer</th>
            <th>Tytuł</th>
            <th>Opis</th>
            <th>Akcje</th>
        </tr>
        <tr *ngFor="let ad of ads">
            <td>{{ad.id}}</td>
            <td>{{ad.title}}</td>
            <td>{{ad.description}}</td>
            <td>
                <a class="green small-button" mat-raised-button routerLink='/details/{{ad.id}}'>Detale</a>
            </td>
        </tr>
    </table>
</div>
