<p class="header">Wszystkie reklamy:</p>

<table>
    <tr>
        <th>Numer</th>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Akcje</th>
    </tr>
    <tr *ngFor="let ad of ads">
        <td>{{ad.id}}</td>
        <td>{{ad.title}}</td>
        <td>{{ad.description}}</td>
        <td>
            <a class="green" mat-raised-button routerLink='/details/{{ad.id}}'>Detale</a>
            <button class="blue" mat-raised-button routerLink='/edit/{{ad.id}}'>Edytuj</button>
            <button class="red" mat-raised-button (click)='removeAd(ad.id)'>Usuń</button>
        </td>
    </tr>
</table>
